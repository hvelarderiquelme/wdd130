<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/poll-form.css">
        <title> WDD 130 | HTML Form - User POll</title>
    </head>
<body>
    <header>
        <h1>WDD 130 | Horacio Velarde | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend> Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>    
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="fav_browser">What is your favorite browser?</label>
                    <select name="fav_browser" id="fav_browser">
                        <option value="chrome">Chrome</option>
                        <option value="edge">Edge</option>
                        <option value="safari">Safari</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a househoold pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>     
                <label for="feedback">List the places you have lived:</label>
                <textarea placeholder="Mexico City, Orlando Florida, Victoria Island BC" name="feedback" id="feedback" rows="3"></textarea>
                       
            </fieldset>
            
            <div class="button"><button type="submit" value="Submit Poll">Submit Poll</button></div> 
            
        </form>
    </main>
    <footer>
        <p> &COPY;2025 | HTML Form - User Poll Activity | Horacio Velarde</p>
    </footer>
</body>
</html>

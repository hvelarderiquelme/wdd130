<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> WDD 130 | HTML Form - User POll</title>
    </head>
<body>
    <header>
        <h1>WDD 130 | Horacio Velarde | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend> Contact Information</legend>
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="favorite_browser">What is your favorite browser?</label>
                <select name="fav_browser" id="fav_browser">
                    <option value="chrome">Chrome</option>
                    <option value="edge">Edge</option>
                    <option value="safari">Safari</option>
                </select><br>
                <label for="pet">Do you have a househoold pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                <label for="places">List the places you have lived</label>
                <textarea placeholder="Mexico City, Orlando Florida, Victoria Island BC" name="feedback" id="feedback" rows="3"></textarea>
            </fieldset>
            <input type="submit" value="Submit Poll">  
        </form>
    </main>
    <footer>
        <p> @2025 | HTML Form - User Poll Activity | Horacio Velarde</p>
    </footer>
</body>
</html>
